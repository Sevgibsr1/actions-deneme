          echo ""
          echo "ğŸ†” Image ID:"
          docker images actions-deneme --format "{{.ID}}"

      - name: Docker container'Ä± test et
        run: docker run --rm actions-deneme

      - name: Container iÃ§indeki dosyalarÄ± listele
        run: docker run --rm actions-deneme ls -la /app




      - name: Bildirim gÃ¶nder (E-posta ve Slack)
        if: always()
        run: |
          echo "ğŸ“¬ Testler tamamlandÄ±, bildirim gÃ¶nderiliyor..."

          # ---- SLACK ----
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"âœ… *Testler tamamlandÄ±!* Lint ve coverage raporu baÅŸarÄ±yla oluÅŸturuldu."}' \
          ${{ secrets.SLACK_WEBHOOK_URL }}

          # ---- E-POSTA ----
          python - <<EOF
          import smtplib
