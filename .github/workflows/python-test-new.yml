          msg = MIMEText("âœ… Testler tamamlandÄ±!\nğŸ“Š Coverage raporu oluÅŸturuldu.\nğŸ§¹ Lint kontrolÃ¼ baÅŸarÄ±yla bitti.")
          msg["Subject"] = "âœ… Test SonuÃ§larÄ± - Lint & Coverage BaÅŸarÄ±lÄ±"
          msg["From"] = "${{ secrets.EMAIL_USER }}"
