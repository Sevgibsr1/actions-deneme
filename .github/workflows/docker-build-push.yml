name: Docker Build and Push

on:
  # Test workflow'u baÅŸarÄ±lÄ± olduÄŸunda tetikle
  workflow_run:
    workflows: ["Python Test Workflow"]
    types:
      - completed
    branches:
      - main
  # Tag'lerde her zaman Ã§alÄ±ÅŸ
  push:
    tags:
      - 'v*.*.*'  # v1.0.0, v2.1.3 gibi tag'ler iÃ§in
  # Pull request'lerde Ã§alÄ±ÅŸ
  pull_request:
    branches:
      - main
  # Manuel tetikleme iÃ§in
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    # Sadece test workflow baÅŸarÄ±lÄ± olduÄŸunda Ã§alÄ±ÅŸ (workflow_run event'i iÃ§in)
    if: |
      github.event_name == 'workflow_dispatch' ||
      github.event_name == 'push' ||
      github.event_name == 'pull_request' ||
      (github.event_name == 'workflow_run' && github.event.workflow_run.conclusion == 'success')
    permissions:
      contents: read
      packages: write  # GitHub Container Registry'ye push iÃ§in gerekli

    steps:
      - name: Kodu al
        uses: actions/checkout@v4
        # workflow_run event'inde test workflow'un commit'ini kullan
        with:
          ref: ${{ github.event.workflow_run.head_branch || github.ref }}
          sha: ${{ github.event.workflow_run.head_sha || github.sha }}

      - name: Docker meta bilgilerini hazÄ±rla
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Docker Buildx kurulumu
        uses: docker/setup-buildx-action@v3

      - name: GitHub Container Registry'ye giriÅŸ yap
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker image build et ve push et
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          platforms: linux/amd64,linux/arm64

      - name: Image bilgilerini gÃ¶ster
        if: github.event_name != 'pull_request'
        run: |
          echo "âœ… Docker image baÅŸarÄ±yla build edildi ve push edildi!"
          echo "ğŸ“¦ Image: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}"
          echo "ğŸ·ï¸  Tags: ${{ steps.meta.outputs.tags }}"
          echo ""
          echo "Image'Ä± Ã§ekmek iÃ§in:"
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"

      - name: Pull Request iÃ§in sadece build
        if: github.event_name == 'pull_request'
        run: |
          echo "ğŸ” Pull Request iÃ§in sadece build yapÄ±ldÄ±, push edilmedi."
          echo "âœ… Build baÅŸarÄ±lÄ±!"

