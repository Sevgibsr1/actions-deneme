name: Python Test Workflow

on:
  push:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Kodu al
        uses: actions/checkout@v4

      - name: Python ortamını kur
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Test dosyalarını çalıştır
        run: |
          echo "🔹 Tüm testler başlatılıyor..."
          python test_script.py || echo "test_script.py hatalı ❌"
          python test_carp.py || echo "test_carp.py hatalı ❌"
          python test_bol.py || echo "test_bol.py hatalı ❌"

      - name: Test sonucu bildir
        run: |
          echo "✅ Tüm testler tamamlandı!"

      - name: Deploy aşamasını başlat
        if: success()
        run: |
          echo "🚀 Tüm testler geçti. Deploy işlemi başlatılıyor..."
          echo "Uygulama deploy edildi!"
